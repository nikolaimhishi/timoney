<main id='home-component' class='page column scrollable elastic shade-2'>
	<header>
		<div class='row'>
			<div>
				<h1 id='nickname-greeting'>Hi, <br> Jordan</h1>
				<h1 id='guest-greeting'>Welcome to <br> Timoney</h1>
			</div>
			<a id='inbox-link' href='inbox.html' class='button badge bg-color-2'>6</a>
			<div>
				<a id='profile-link' href='settings.html' class='button avatar' style="background-image: url('../services/theme/media/c70079d3893e4229dfbd611d6cf7d362.jpg')"></a>
				<a id='sign-in-link' href='login.html' class='button' style="background-image: url('../services/theme/media/signIn.png')">Sign In</a>
			</div>
		</div>
		<form id='search-feed'>
			<div class='row'>
				<label id='search-link' class='text-field with-action'>
					<input type='search' placeholder='Add qualifications...'>
				</label>
				<a id='recorder-link' href='#' class='button bg-color-2'><i class='send-icon'></i></a>
			</div>
			<div id='tags' class='row scrollable'>
				<a href='#careers' class='pill text-color-1 shade-2' style='background-image: url("../services/theme/media/m-8.png")'>Primary</a>
				<a href='#careers' class='pill text-color-1 shade-2' style='background-image: url("../services/theme/media/m-9.png")'>Highschool</a>
				<a href='#careers' class='pill text-color-1 shade-2' style='background-image: url("../services/theme/media/f-1.png")'>Undergrad</a>
				<a href='#careers' class='pill text-color-1 shade-2' style='background-image: url("../services/theme/media/m-6.png")'>Postgrad</a>
				<a href='#careers' class='pill text-color-1 shade-2' style='background-image: url("../services/theme/media/m-9.png")'>None</a>
			</div>
		</form>
	</header>
	<footer style='height: fit-content;'>
		<div class='column'>
			<div id='careers' class='row whats-happening'>
				<h2>Recommended Careers</h2>
			</div>
			<ul id='messages' class='column scrollable' data-template='notification'>
				<li class='notification shade-2 radius-3 link'>
					<a href='#courses' class='invisible'>
						<div class='row'>
							<a class='button avatar' style="background-image: url('../services/theme/media/m-4.png')"></a>
							<p>Data Engineer<span class='button haha-icon' style='font-size: 70%;'></span></p>
							<b class='badge bg-color-2'>R405,278/y</b>
						</div>
					</a>
				</li>
				<li class='notification shade-2 radius-3 link for-comment'>
					<a href='#courses' class='invisible'>
						<div class='row'>
							<a class='button avatar' style="background-image: url('../services/theme/media/m-5.png')"></a>
							<p>Data Analyst</p>
							<b class='badge bg-color-2'>R344,278/y</b>
						</div>
					</a>
				</li>
				<li class='notification shade-2 radius-3 link'>
					<a href='#courses' class='invisible'>
						<div class='row'>
							<a class='button avatar' style="background-image: url('../services/theme/media/m-4.png')"></a>
							<p>Data Engineering</p>
							<b class='badge bg-color-2'>R320,278/y</b>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</footer>
	<footer id='courses' class='whos-coming'>
	<div class='row'>
		<h2>Recommended Courses</h2>
	</div>
	<ul class='guests'>
		{{> comment.html}}
	</ul>
</footer>
</main>
