<main id='inbox-component' class='page column scrollable elastic shade-2 publishers'>
	<header class='context-panel'>
		<nav class='row'>
			<h2>Inbox</h2>
			<a class='button cancel-icon'></a>
		</nav>
	</header>
	<footer>
		<ul id='messages' class='column scrollable' data-template='notification'>
			<li class='notification shade-2 radius-3 link'>
				<div class='row'>
					<a class='button avatar' style="background-image: url('../services/theme/media/m-4.png')"></a>
					<p>Tapelo and 5 others reacted<span class='button haha-icon' style='font-size: 70%;'></span> to your story.</p>
					<b class='badge bg-color-2'>2</b>
				</div>
			</li>
			<li class='notification shade-2 radius-3 link for-comment'>
				<div class='row'>
					<a class='button avatar' style="background-image: url('../services/theme/media/m-5.png')"></a>
					<p>Mpendulo and 2 others commented on your story.</p>
					<b class='badge bg-color-2'>3</b>
				</div>
			</li>
			<li class='notification shade-2 radius-3 link'>
				<div class='row'>
					<a class='button avatar' style="background-image: url('../services/theme/media/m-4.png')"></a>
					<p>Zinhle and 4 others started following your channel.</p>
					<b class='badge bg-color-2'>8</b>
				</div>
			</li>
		</ul>
	</footer>
</main>
